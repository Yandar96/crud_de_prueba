<p-toast></p-toast>

<p-button label="Nuevo Cargo" icon="pi pi-plus" (click)="openNew()" styleClass="mb-3"></p-button>

<p-table [value]="cargos" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Dependencia</th>
      <th>Salario</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cargo>
    <tr>
      <td>{{ cargo.nombre }}</td>
      <td>{{ cargo.dependencia }}</td>
      <td>{{ cargo.salario }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="p-button-rounded p-button-info mr-2" (click)="editCargo(cargo)"></p-button>
        <p-button icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="eliminarCargo(cargo)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="cargoDialog" header="Cargo" [modal]="true" [style]="{ width: '400px' }" (onHide)="hideDialog()">
  <div class="field">
    <label>Nombre</label>
    <input pInputText [(ngModel)]="cargo.nombre" required />
  </div>
  <div class="field">
    <label>Dependencia</label>
    <input pInputText [(ngModel)]="cargo.dependencia" required />
  </div>
  <div class="field">
    <label>Salario</label>
    <input pInputNumber [(ngModel)]="cargo.salario" required mode="decimal" />
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Cancelar" icon="pi pi-times" (click)="hideDialog()" class="p-button-text"></p-button>
    <p-button label="Guardar" icon="pi pi-check" (click)="saveCargo()" [disabled]="!cargo.nombre"></p-button>
  </ng-template>
</p-dialog>
